<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Simple text counter">
		<title>Text Counter</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<label for="content">내용</label>
		<p id="saveIndicator" style="opacity: 0;">💾</p>
		<main>
			<textarea id="content"></textarea>
			<table>
				<tr>
					<th rowspan="2" width="20%">공백 O</th>
					<th width="20%">개행 O</th>
					<td width="30%">
						<span id="contentLengthWithBlankWithNewLine">0</span>자
					</td>
					<td width="30%">
						<span id="contentByteLengthWithBlankWithNewLine">0</span>바이트
					</td>
				</tr>
				<tr>
					<th>개행 X</th>
					<td>
						<span id="contentLengthWithBlankWithoutNewLine">0</span>자
					</td>
					<td>
						<span id="contentByteLengthWithBlankWithoutNewLine">0</span>바이트
					</td>
				</tr>
				<tr>
					<th colspan="2">공백 X</th>
					<td>
						<span id="contentLengthWithoutBlankWithoutNewLine">0</span>자
					</td>
					<td>
						<span id="contentByteLengthWithoutBlankWithoutNewLine">0</span>바이트
					</td>
				</tr>
			</table>
		</main>
		<script src="script.js"></script>
	</body>
</html>
